<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <h1>{{title}}</h1>
    <small>Ol√°, {{username}}</small>
    <form>
      <input placeholder="Buscar por nome" v-model="searchName" />
      <button type="button" @click='search()'>Buscar</button>
    </form>
    <div class="characters">
      <div class="item" v-for="item of characters">
        <img :src="item.avatar" :alt="item.nome" />
        <p>{{item.nome}}</p>
        <button @click="like(item.nome)">Like</button>
        <button @click="remove(item.id)">Remover</button>
      </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </div>
</body>

</html>
